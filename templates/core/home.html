{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative">
  <div class="relative z-10 text-center max-w-3xl px-4">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6">
      Hi, I‚Äôm <span class="text-cyan-400">Rafael</span>,<br>
      <span class="text-pink-500">Backend Developer.</span>
    </h1>
    <p class="text-gray-400 text-lg md:text-xl mb-8">
      Django / Flask / FastAPI / Android / .NET
    </p>
    <a href="{% url 'home' %}" 
       class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-xl shadow-lg transition">
      About me
    </a>
  </div>
  <!-- FAB -->
  <button id="fab-django" class="fixed bottom-8 right-8 bg-cyan-500 hover:bg-cyan-600 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center text-3xl z-50 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" /></svg>
  </button>
  <!-- Bocadillo -->
  <div id="django-toast" class="fixed bottom-28 right-8 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-lg z-50 text-lg font-semibold opacity-0 pointer-events-none transition-opacity duration-300">
    Este sitio se ha hecho con <span class="text-cyan-400">Django</span> üêç
  </div>
</div>
{% block extra_js %}
<script>
  const fab = document.getElementById('fab-django');
  const toast = document.getElementById('django-toast');
  if (fab && toast) {
    fab.addEventListener('click', () => {
      toast.style.opacity = 1;
      toast.style.pointerEvents = 'auto';
      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.pointerEvents = 'none';
      }, 2500);
    });
  }
</script>
{% endblock %}
{% endblock %}
