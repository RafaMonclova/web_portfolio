<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css/animate.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Fondo animado global -->
    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <!-- Navbar lateral -->
    {% include "navbar.html" %}

    <!-- Contenido principal -->
    <main class="ml-16 min-h-screen relative">
        {% block content %}{% endblock %}
    </main>

    <!-- Inicial decorativa global -->
    <div class="absolute right-10 bottom-10 opacity-20 select-none pointer-events-none">
      <span class="text-[200px] font-extrabold text-pink-600"></span>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("user-menu-btn");
  const menu = document.getElementById("user-menu");

  if (btn && menu) {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.classList.toggle("hidden");
    });
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });
  }
});
    </script>
    <!-- Particle.js global -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {"value": 80},
          "size": {"value": 2},
          "move": {"speed": 1},
          "line_linked": {"enable": true, "distance": 150, "color": "#00ffff"}
        }
      });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
