{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md relative z-10">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesi√≥n</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <button type="submit"
        class="w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded-lg">
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
