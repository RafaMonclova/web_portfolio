{% extends "base.html" %}

{% block title %}Borrar Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 text-gray-100 p-8 rounded-2xl shadow-lg mt-10">
  <h1 class="text-3xl font-bold mb-6">¿Estás seguro de que quieres borrar este post?</h1>
  <p class="mb-6">{{ post.title }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-xl shadow-lg mr-4">
      Sí, borrar
    </button>
    <a href="{% url 'blog_detail' post.slug %}" class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded-xl shadow-lg">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
