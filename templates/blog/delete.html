{% extends "base.html" %}

{% block title %}Borrar Post{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen py-12">
  <div class="w-full max-w-xl bg-gray-800 text-gray-100 p-10 rounded-3xl shadow-lg">
    <h1 class="text-3xl font-extrabold mb-8 text-center">¿Estás seguro de que quieres borrar este post?</h1>
    <p class="mb-8 text-center text-lg">{{ post.title }}</p>
    <form method="post" class="flex flex-col items-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl shadow-lg w-full font-semibold">
        Sí, borrar
      </button>
      <a href="{% url 'blog_detail' post.slug %}" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-xl shadow-lg w-full text-center font-semibold">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
